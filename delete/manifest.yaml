manifestVersion: 1.0

projects:
  - name: config
    path: config
    type: grouping

environmentGroups:
- name: development
  environments:
    - name: "<environment name>"
      url:
        value: "<environment url, for example https://abc12345.dynatrace.com/>"
      auth:
        token:
          name: "<API token environment variable, I will be using token as the name>"